name: Deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > /tmp/fb-sa.json && export GOOGLE_APPLICATION_CREDENTIALS=/tmp/fb-sa.json && npm run deploy -- --token ${{ secrets.FIREBASE_TOKEN }}
      - name: Record build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./public
